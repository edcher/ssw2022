<div *ngIf = "(utente !== undefined) && (posto == undefined)">
  <p> Prenotazione di {{utente}} </p>
  <div [innerHtml]="msg"></div>
  <h3> Platea </h3>
  <div *ngFor="let fila of spettacolo.platea; let i = index">
    <button class="posto" *ngFor="let posto of fila; let j = index" style="background-color:{{(spettacolo.platea[i][j] !== '') ? 'red' : 'green'}}" (click)="prenotaPosto(spettacolo.platea, i, j)">
      P{{i+1}}{{j+1}}
    </button>
  </div>
  <h3> Palco </h3>
  <div *ngFor="let fila of spettacolo.palco; let i = index">
    <button class="posto" *ngFor="let posto of fila; let j = index" style="background-color:{{(spettacolo.palco[i][j] !== '') ? 'red' : 'green'}}" (click)="prenotaPosto(spettacolo.palco, i, j)">
     P{{i+1}}{{j+1}}
    </button>
  </div>
</div>
<div *ngIf = "posto !== undefined">
  <app-conferma [utente]="utente" [zona]="zona" [posto]="posto"> </app-conferma>
  <button class="bottone" (click)="restart()">Restart</button>
</div>
